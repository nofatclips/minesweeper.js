<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  </head>

  <body>

    <h1>&#xf188; Bug Sweeper &#xf087;</h1>
    
    <a href="https://github.com/nofatclips/minesweeper.js/">
        <img style="position: absolute; top: 0; right: 0; border: 0;"
             src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"
             alt="Fork me on GitHub"
        >
    </a>

    <div class="minefield-game-panel">
        
        <table class="minefield-board unselectable">
          <tbody id="minefield"></tbody>
        </table>
        
        <ul class="minefield-game-stats">
            <li>Bombs left: <span id="bombs-left" class="minefield-game-stats-bombs-left"></span></li>
        </ul>
        
    </div>
	
	<div id="control-panel">
		<div class="button-div">
			<button name="restart" id="restart-button">Restart</button>
			<button name="reveal" id="reveal-button">Reveal</button>
			<button name="validate" id="validate-button">Validate</button>
		</div>
		<div class="level-select">
			<label for="level">Difficulty level: 
				<select name="level" id="level" class="level-selector">
				<select>
			</label>
		</div>
		<div class="display">
			<span class="display-text"></span>
		</div>
	</div>

    <script data-require="jquery@2.0.0" data-semver="2.0.0" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="minesweeper.js"></script>
    <script src="cell.js"></script>
    <script src="board.js"></script>
    <script src="mousehelper.js"></script>
    <script src="minefield.js"></script>
	<script src="optionsView.js"></script>
    <script src="gameController.js"></script>
  
  </body>

</html>
